# Font
font_family      JetBrains Maple Mono
bold_font        Maple Mono NF Bold
italic_font      Maple Mono NF Italic
bold_italic_font Maple Mono NF Medium Italic
font_size 11.5
modify_font cell_height 122%

# Theme
include themes/catppuccin-macchiato.conf

# Window layout
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 2pt
draw_minimal_borders no
window_margin_width 2
single_window_margin_width -1
window_padding_width 14
active_border_color #c6a0f6
inactive_border_color #363a4f
bell_border_color #ed8796

# Tab bar — cyberpunk style
tab_bar_edge bottom
tab_bar_margin_width 8.0
tab_bar_margin_height 6.0 6.0
tab_bar_style custom
tab_bar_align center
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_separator ""
tab_activity_symbol "⚡"
tab_title_template "  {fmt.fg.tab}{fmt.fg._c6a0f6}{index}{fmt.fg.tab}:{title[:20]}  "
active_tab_title_template "  {fmt.fg._c6a0f6}{fmt.bold}⟨{index}⟩{fmt.nobold} {title[:25]}  "
active_tab_font_style   bold
inactive_tab_font_style normal
active_tab_foreground   #cad3f5
active_tab_background   #363a4f
inactive_tab_foreground #6e738d
inactive_tab_background #1e2030
tab_bar_background      #181926

# Background — cyberpunk glass
background_opacity 0.88
dynamic_background_opacity yes

# Cursor — neon trail
cursor_shape beam
cursor_beam_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 15
cursor #c6a0f6
cursor_text_color #24273a

# Other
shell zsh
editor nvim
allow_remote_control yes
listen_on unix:@mykitty
allow_hyperlinks yes
shell_integration enabled
confirm_os_window_close 0
cursor_trail 3
cursor_trail_decay 0.05 0.15
cursor_trail_start_threshold 2

# URL styling
url_color #8aadf4
url_style curly
detect_urls yes

# Bell
enable_audio_bell no
visual_bell_duration 0.1
visual_bell_color #c6a0f6


# Keybindings
kitty_mod ctrl+shift

# Scrolling
map kitty_mod+up    scroll_line_up
map opt+cmd+page_up scroll_line_up
map cmd+up          scroll_line_up

map kitty_mod+down    scroll_line_down
map opt+cmd+page_down scroll_line_down
map cmd+down          scroll_line_down

map kitty_mod+k scroll_page_up
map cmd+page_up scroll_page_up

map kitty_mod+j   scroll_page_down
map cmd+page_down scroll_page_down

map kitty_mod+home scroll_home
map cmd+home       scroll_home

map kitty_mod+end scroll_end
map cmd+end       scroll_end

map kitty_mod+z scroll_to_prompt -1

# Window management
map kitty_mod+enter new_window
map cmd+enter       new_window

map ctrl+alt+enter launch --cwd=current

map kitty_mod+] next_window
map kitty_mod+[ previous_window

map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward

# Tab management
map kitty_mod+right next_tab
map shift+cmd+]     next_tab
map ctrl+tab        next_tab

map kitty_mod+left previous_tab
map shift+cmd+[    previous_tab
map ctrl+shift+tab previous_tab

map kitty_mod+t new_tab
map cmd+t       new_tab

map kitty_mod+q close_tab
map cmd+w       close_tab

map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward

map kitty_mod+n     set_tab_title

# Layout management
map kitty_mod+l next_layout

# Font sizes
map kitty_mod+equal  change_font_size all +1.0
map kitty_mod+plus   change_font_size all +1.0
map kitty_mod+kp_add change_font_size all +1.0
map cmd+plus         change_font_size all +1.0
map cmd+equal        change_font_size all +1.0
map shift+cmd+equal  change_font_size all +1.0

map kitty_mod+minus       change_font_size all -1.0
map kitty_mod+kp_subtract change_font_size all -1.0
map cmd+minus             change_font_size all -1.0
map shift+cmd+minus       change_font_size all -1.0

map kitty_mod+backspace change_font_size all 0
map cmd+0               change_font_size all 0


# Others
map kitty_mod+e launch --type=background --cwd=current sh -c 'hyprctl dispatch exec "[float; size 60% 60%; center 1] xdg-open" $(pwd)'
map kitty_mod+u launch --type=background --cwd=current sh -c 'vscodium $(pwd)'
map kitty_mod+y launch --type=overlay-main --cwd=current yazi

map kitty_mod+f5 load_config_file
action_alias kitty_scrollback_nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# action_alias kitty_scrollback_nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py --nvim-args --clean
map kitty_mod+h kitty_scrollback_nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
