# Hyprlock - Catppuccin Macchiato
# Lock screen configuration

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 3
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    color = rgb(24273a)
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(c6a0f6)
    inner_color = rgb(363a4f)
    font_color = rgb(cad3f5)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##a5adcb">Password...</span>
    hide_input = false
    rounding = 10
    check_color = rgb(8aadf4)
    fail_color = rgb(ed8796)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(eed49f)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(cad3f5)
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B %Y")"
    color = rgb(b8c0e0)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = $USER
    color = rgb(c6a0f6)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 30
    halign = center
    valign = center
}
