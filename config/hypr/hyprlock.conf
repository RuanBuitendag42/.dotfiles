general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 3
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 10
    noise = 0.02
    contrast = 0.85
    brightness = 0.65
    vibrancy = 0.2
    vibrancy_darkness = 0.3
    color = rgb(181926)
}

# ─── Samurai Kanji ─ decorative top text ────────────────────────
label {
    monitor =
    text = 侍  ·  武士道  ·  未来
    color = rgba(198, 160, 246, 0.4)
    font_size = 14
    font_family = Noto Sans CJK JP
    position = 0, 280
    halign = center
    valign = center
}

# ─── Time ─ large clock ─────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(cad3f5)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(198, 160, 246, 0.3)
    shadow_boost = 1.5
}

# ─── Seconds ─ small accent ───────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S")"
    color = rgba(198, 160, 246, 0.6)
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    position = 190, 150
    halign = center
    valign = center
    zindex = 10
}

# ─── Date ─ Japanese format ───────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%Y年%m月%d日') · $(date +'%A')"
    color = rgb(b8c0e0)
    font_size = 18
    font_family = Noto Sans CJK JP
    position = 0, 90
    halign = center
    valign = center
}

# ─── Greeting ─ time-aware Japanese ───────────────────────────
label {
    monitor =
    text = cmd[update:60000] echo "$(h=$(date +%H); if [ $h -lt 6 ]; then echo '深夜 ─ 夜更かし'; elif [ $h -lt 12 ]; then echo 'おはよう ─ 良い朝を'; elif [ $h -lt 18 ]; then echo 'こんにちは ─ 武士道'; else echo 'こんばんは ─ お疲れ様'; fi), $USER"
    color = rgba(245, 189, 230, 0.7)
    font_size = 14
    font_family = Noto Sans CJK JP
    position = 0, 52
    halign = center
    valign = center
}

# ─── Input Field ─ mauve bordered ─────────────────────────────
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(c6a0f6)
    inner_color = rgba(54, 58, 79, 0.7)
    font_color = rgb(cad3f5)
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <span foreground="##6e738d">パスワード ─ Password...</span>
    hide_input = false
    rounding = 14
    check_color = rgb(a6da95)
    fail_color = rgb(ed8796)
    fail_text = <i>認証失敗 ─ $FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2500
    fail_transition = 300
    capslock_color = rgb(eed49f)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -30
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(198, 160, 246, 0.2)
}

# ─── Decorative bottom line ───────────────────────────────────
label {
    monitor =
    text = ────────── 浪人 ──────────
    color = rgba(198, 160, 246, 0.15)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}
