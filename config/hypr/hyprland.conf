# Hyprland Configuration - Catppuccin Macchiato
# Main configuration file

# ─── Monitor ────────────────────────────────────────────────────
monitor = , preferred, auto, 1

# ─── Catppuccin Macchiato Colors ────────────────────────────────
$rosewater = rgb(f4dbd6)
$flamingo  = rgb(f0c6c6)
$pink      = rgb(f5bde6)
$mauve     = rgb(c6a0f6)
$red       = rgb(ed8796)
$maroon    = rgb(ee99a0)
$peach     = rgb(f5a97f)
$yellow    = rgb(eed49f)
$green     = rgb(a6da95)
$teal      = rgb(8bd5ca)
$sky       = rgb(91d7e3)
$sapphire  = rgb(7dc4e4)
$blue      = rgb(8aadf4)
$lavender  = rgb(b7bdf8)

$text      = rgb(cad3f5)
$subtext1  = rgb(b8c0e0)
$subtext0  = rgb(a5adcb)

$overlay2  = rgb(939ab7)
$overlay1  = rgb(8087a2)
$overlay0  = rgb(6e738d)

$surface2  = rgb(5b6078)
$surface1  = rgb(494d64)
$surface0  = rgb(363a4f)

$base      = rgb(24273a)
$mantle    = rgb(1e2030)
$crust     = rgb(181926)

# ─── Autostart ──────────────────────────────────────────────────
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1 || /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets

# DE components
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = udiskie --tray

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle & Lock
exec-once = hypridle

# ─── Environment Variables ──────────────────────────────────────
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = GTK_THEME,catppuccin-macchiato-lavender-standard+default
env = XCURSOR_THEME,catppuccin-macchiato-dark-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-macchiato-dark-cursors
env = HYPRCURSOR_SIZE,24

# ─── Input ──────────────────────────────────────────────────────
input {
    kb_layout = us

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
}

# ─── General ────────────────────────────────────────────────────
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = $mauve $pink 45deg
    col.inactive_border = $surface0

    layout = dwindle
    resize_on_border = true
}

# ─── Decoration ─────────────────────────────────────────────────
decoration {
    rounding = 10

    shadow {
        enabled = true
        range = 16
        render_power = 3
        color = $crust
        color_inactive = $crust
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = false
    }
}

# ─── Animations ─────────────────────────────────────────────────
animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# ─── Layout ─────────────────────────────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.95
}

master {
    new_status = master
    special_scale_factor = 0.95
}

# ─── Misc ───────────────────────────────────────────────────────
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
    vrr = 0
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
}

# ─── Window Rules ───────────────────────────────────────────────
# Float utility windows
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(nemo), title:(File Operation Progress)
windowrulev2 = float, class:(thunar), title:(File Operation Progress)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)
windowrulev2 = float, class:(org.gnome.Calculator)
windowrulev2 = float, class:(org.pulseaudio.pavucontrol)

# Opacity
windowrulev2 = opacity 0.92 0.88, class:(kitty)
windowrulev2 = opacity 0.95 0.93, class:(Code)
windowrulev2 = opacity 1.0 1.0, class:(zen-browser)
windowrulev2 = opacity 1.0 1.0, class:(firefox)
windowrulev2 = opacity 1.0 1.0, class:(chromium)
windowrulev2 = opacity 0.92 0.88, class:(nemo)

# Workspace assignments (optional - uncomment if you want auto-assignment)
# windowrulev2 = workspace 1, class:(kitty)
# windowrulev2 = workspace 2, class:(zen-browser)
# windowrulev2 = workspace 3, class:(Code)
# windowrulev2 = workspace 4, class:(discord)

# ─── Keybindings ────────────────────────────────────────────────
$mainMod = SUPER

# ── Applications ──
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, nemo
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, C, exec, code
bind = $mainMod, Y, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# ── Window Management ──
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, G, togglegroup,
bind = ALT, TAB, focuscurrentorlast,

# ── Focus (arrow keys) ──
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ── Focus (vim-style) ──
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ── Move windows (arrow keys) ──
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ── Move windows (vim-style) ──
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ── Resize (submap for clean resize mode) ──
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 40 0
binde = , left, resizeactive, -40 0
binde = , up, resizeactive, 0 -40
binde = , down, resizeactive, 0 40
binde = , L, resizeactive, 40 0
binde = , H, resizeactive, -40 0
binde = , K, resizeactive, 0 -40
binde = , J, resizeactive, 0 40
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
submap = reset

# ── Workspaces ──
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ── Move to workspace ──
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ── Move to workspace (silent) ──
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# ── Special workspace (scratchpad) ──
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ── Scroll through workspaces ──
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── Mouse bindings ──
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── Screenshots ──
bind = , PRINT, exec, grim -g "$(slurp)" - | satty -f - --copy-command wl-copy --output-filename ~/pictures/screenshots/$(date +%Y%m%d_%H%M%S).png
bind = SHIFT, PRINT, exec, grim - | satty -f - --copy-command wl-copy --output-filename ~/pictures/screenshots/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod, PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, PRINT, exec, grim ~/pictures/screenshots/$(date +%Y%m%d_%H%M%S).png

# ── Media keys ──
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ── Lock screen (SUPER+ESCAPE - avoids conflict with vim-style L) ──
bind = $mainMod, ESCAPE, exec, hyprlock

# ── Power menu (SUPER+M) ──
bind = $mainMod, M, exec, ~/.local/bin/powermenu.sh

# ── Reload ──
bind = $mainMod SHIFT, R, exec, hyprctl reload

# ── Exit Hyprland (emergency) ──
bind = $mainMod CTRL, M, exit,
