# Hyprland Configuration - Catppuccin Macchiato
# Main configuration file

# Debug logging
debug {
    disable_logs = false
    enable_stdout_logs = true
}

# Monitor configuration
monitor=,preferred,auto,1

# Catppuccin Macchiato colors
$rosewater = rgb(f4dbd6)
$flamingo = rgb(f0c6c6)
$pink = rgb(f5bde6)
$mauve = rgb(c6a0f6)
$red = rgb(ed8796)
$maroon = rgb(ee99a0)
$peach = rgb(f5a97f)
$yellow = rgb(eed49f)
$green = rgb(a6da95)
$teal = rgb(8bd5ca)
$sky = rgb(91d7e3)
$sapphire = rgb(7dc4e4)
$blue = rgb(8aadf4)
$lavender = rgb(b7bdf8)

$text = rgb(cad3f5)
$subtext1 = rgb(b8c0e0)
$subtext0 = rgb(a5adcb)

$overlay2 = rgb(939ab7)
$overlay1 = rgb(8087a2)
$overlay0 = rgb(6e738d)

$surface2 = rgb(5b6078)
$surface1 = rgb(494d64)
$surface0 = rgb(363a4f)

$base = rgb(24273a)
$mantle = rgb(1e2030)
$crust = rgb(181926)

# Autostart applications
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Environment variables
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
}

# General window settings
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    
    # Catppuccin Macchiato border colors
    col.active_border = $mauve $pink 45deg
    col.inactive_border = $surface0
    
    layout = dwindle
    
    resize_on_border = true
}

# Window decorations
decoration {
    rounding = 12
    
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = $crust
        color_inactive = $crust
    }
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = false
    }
}

# Animations
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = bounce, 1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20
    
    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.95
}

master {
    new_status = master
    special_scale_factor = 0.95
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
    vrr = 0
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
}

# Window rules
windowrulev2 = float,class:(pavucontrol)
windowrulev2 = float,class:(blueman-manager)
windowrulev2 = float,class:(nm-connection-editor)
windowrulev2 = float,class:(thunar),title:(File Operation Progress)
windowrulev2 = float,title:(Picture-in-Picture)
windowrulev2 = pin,title:(Picture-in-Picture)

# Opacity rules
windowrulev2 = opacity 0.90 0.90,class:(kitty)
windowrulev2 = opacity 0.95 0.95,class:(Code)
windowrulev2 = opacity 1.0 1.0,class:(zen-browser)
windowrulev2 = opacity 1.0 1.0,class:(chromium)

# Workspace rules
windowrulev2 = workspace 1,class:(kitty)
windowrulev2 = workspace 2,class:(zen-browser)
windowrulev2 = workspace 2,class:(chromium)
windowrulev2 = workspace 3,class:(Code)
windowrulev2 = workspace 4,class:(discord)
windowrulev2 = workspace 4,class:(Slack)

# Keybindings
$mainMod = SUPER

# Application shortcuts
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, B, exec, zen
bind = $mainMod, C, exec, code

# Window management
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim-style window focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, l, resizeactive, 50 0
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, j, resizeactive, 0 50

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot bindings
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, PRINT, exec, grim - | wl-copy
bind = $mainMod, PRINT, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod SHIFT, PRINT, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png

# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Lock screen
bind = $mainMod, L, exec, swaylock -f

# Reload Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload
