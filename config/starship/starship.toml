"$schema" = 'https://starship.rs/config-schema.json'

# ---------------------------------------------------------------
#  STARSHIP - Futuristic Samurai Prompt
#  Catppuccin Macchiato
# ---------------------------------------------------------------

palette = "catppuccin_macchiato"
add_newline = true

format = """
[┌ 侍 ](bold mauve)\
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$cmd_duration\
$line_break\
[└─](bold mauve)$character"""

right_format = ""

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold mauve)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
vimcmd_replace_one_symbol = "[❮](bold mauve)"
vimcmd_replace_symbol = "[❮](bold mauve)"
vimcmd_visual_symbol = "[❮](bold yellow)"

[os]
disabled = false
style = "bold lavender"
format = "[$symbol]($style)"

[os.symbols]
Arch = "󰣇 "
Linux = "󰌽 "

[username]
show_always = false
style_user = "bold teal"
style_root = "bold red"
format = "[$user]($style) "

[hostname]
ssh_only = true
style = "bold peach"
format = "[@$hostname]($style) "

# Duration
[cmd_duration]
min_time = 2000
format = "[󱫐 $duration](bold yellow)"

# Git
[git_branch]
format = '[  $branch(:$remote_branch)]($style) '
symbol = ""
style = "bold mauve"

[git_commit]
format = '[\($hash$tag\)]($style) '
style = "bold green"
tag_disabled = false
tag_symbol = " 󰓹 "

[git_state]
format = '[\($state( $progress_current/$progress_total)\)]($style) '
style = "bold yellow"

[git_status]
ahead = '[󰜸](bold green)'
behind = '[󰜯](bold yellow)'
conflicted = '[󱡂](bold red)'
untracked = '[](bold lavender)'
staged = '[󰸞](bold green)'
stashed = '[](bold sky)'
deleted = '[󰆴](bold red)'
modified = '[󰏫](bold peach)'
renamed = '[󰬴](bold blue)'
up_to_date = '[󰄬](bold green)'
diverged = '[󱓌](bold red)'
format = '([$all_status$ahead_behind]($style))'

[git_metrics]
disabled = true

# Directory
[directory]
read_only = " 󰌾"
truncation_length = 4
style = "bold lavender"
format = "[$read_only]($read_only_style)[$path]($style) "
truncation_symbol = "…/"

[directory.substitutions]
"Developer" = "󰈮 "
".config" = " "
"Documents" = "󰈙 "
"Downloads" = "󰇚 "
"Pictures" = "󰋩 "
"Videos" = "󰕧 "

